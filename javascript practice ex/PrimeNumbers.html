<!DOCTYPE html>
<html>
<head>
<title> Print prime numbers from 1 to 100</title>
</head>
<body>
<script type= "text/javascript">
var a,b;
for(a=2;a<=100;a++)
{
   var c=true;
   for(b=2;b<a;b++)
   {
         if(a%b == 0)
		 {  
		    c=false;
			break;
			
          }	 
	
   }
   if(c)
   {
                document.write(a+ ',');
   }
}

</script>

</body>
</html>
